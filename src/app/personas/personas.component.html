<div class="container">
    <div class="row">
        <div class="col">
            <label for="txtTitulo">Titulo Persona: </label>
            <input type="text" class="form-control" name="txtTitulo" (input)="onModificarPersona($event)" >
            <p>{{tituloPersona}}</p>
            <h1>Listado de Personas</h1>
            <button class="btn btn-primary" [disabled]= "!agregarPersona"
            (click)="onCrearPersona()">Agregar Persona</button>
            <p>{{agregarPersonaStatus}}</p>
            <app-persona></app-persona>
        </div>
    </div>
</div>
